<div class="container">


  <div class="row">
    <div class="col-4">
      <button class="btn btn-primary btn-sm" type="button" (click)="CreateNewRecipe()">New</button>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-6">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let recipe of Recipes;let index =index" [routerLink]="[index,'edit']"
          routerLinkActive="active" >
          {{recipe.name}}
        </li>
      </ul>
    </div>
    <div class="col-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
