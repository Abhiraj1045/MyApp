<!-- <form> -->

  <div class="form-group">
    <label for="ServerName">Server Name</label>
    <input type="text" class="form-control" id="ServerName" name="ServerName" aria-describedby="text" placeholder="Enter server name" #serverName>
  </div>
  <div class="form-group">
    <label for="ServerDesc">Server Description</label>
    <input type="text" class="form-control" id="ServerDesc" name="ServerDesc"  aria-describedby="text" placeholder="Enter server description"  #serverDescription>
  </div>
<div class="container py-3">
  <button type="submit" class="btn btn-primary" (click)="onServerCreating(serverName,serverDescription);">Create Server</button>
  <button type="submit" class="btn btn-warning" (click)="onBluePrintCreating(serverName,serverDescription)">Create  Blue print</button>
</div>
<!-- </form> -->
